        <b>Linking</b><br/><br/>
        You can link tags and images in multiple ways:
		<ul>
			<li>Drag the tag from the tag list to the image in the thumbnail view.</li>
			<li>Select the tags, right click on the image and select the first option.</li>
			<li>Drag the tags from the tag list to the image details tag list.</li>
		</ul>
